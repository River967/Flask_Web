{% extends "template.html" %} {% block title %} Home {% endblock %}

{% block content %}
<style>
    body {
        background-image: url('static/assets/img/Background.webp');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
    }
    
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 25, 35, 0.85);
        z-index: -1;
    }
    
    .agent-card {
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        background: transparent;
    }
    .agent-card:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 10px rgba(255, 70, 85, 0.7));
    }
    .agent-img-container {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #FF4655;
        background: white;
        padding: 5px;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
    .agent-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }
    .agent-name {
        margin-top: 15px;
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    header.bg-dark, section.bg-dark, footer.bg-dark {
        background-color: transparent !important;
    }
    .title-image {
        max-width: 600px;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
</style>

<!-- Header with image title -->
